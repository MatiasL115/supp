<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Add a New User</h1>
    <form method="POST" action="{{ url_for('main.add_user') }}">
      {{ form.hidden_tag() }}
      <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
      </p>
      <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
